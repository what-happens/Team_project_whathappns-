<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 태그 실습</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
        line-height: 1rem;
      }

      h1 {
        text-align: center;
        margin: 2rem 0;
        color: #2c3e50;
        font-size: 2rem;
      }

      form {
        max-width: 400px;
        margin: 0 auto;
        background: #fff;
        padding: 1rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      fieldset {
        border: 1px solid #ccc;
        border-radius: 0.5rem;
        padding: 0.5rem;
        margin-bottom: 0.5rem;
      }

      legend {
        font-size: 1rem;
        font-weight: bold;
        color: #34495e;
        padding: 0 0.5rem;
      }

      .form-group {
        margin-bottom: 0.5rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 0.8rem;
        color: #34495e;
      }

      input {
        width: 100%;
        padding: 0.8rem;
        font-size: 0.8rem;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
        box-sizing: border-box;
      }

      input:focus {
        border-color: #3498db;
        outline: none;
      }

      button {
        display: block;
        width: 100%;
        padding: 1rem;
        font-size: 1rem;
        color: #fff;
        background-color: #3498db;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        text-align: center;
      }

      button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <h1>회원가입</h1>
    <form>
      <fieldset>
        <legend>사용자 정보</legend>
        <div class="form-group">
          <label for="username">사용자 이름</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="이름을 입력하세요"
          />
        </div>
        <div class="form-group">
          <label for="email">이메일</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="이메일을 입력하세요"
          />
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="비밀번호를 입력하세요"
          />
        </div>

        <div class="form-group">
          <label for="confirm-password">비밀번호 확인</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="비밀번호를 다시 입력하세요"
          />
        </div>
      </fieldset>
      <button type="submit">회원가입</button>
    </form>
  </body>
</html>
